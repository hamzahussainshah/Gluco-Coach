dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.3
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.4.2
  firebase_core: ^3.11.0
  modal_progress_hud_nsn: ^0.5.1
  loading_animation_widget: ^1.0.0
